<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Manajemen User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-border {
            border: 2px solid;
            border-image-source: linear-gradient(to right, #3b82f6, #60a5fa);
            border-image-slice: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-300 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md gradient-border">
        <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-2">Buat Akun Baru</h2>
        <p class="text-gray-500 text-center mb-6">Silakan isi data untuk mendaftar</p>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 mb-4 rounded-lg">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <!-- Form Register -->
        <form action="{{ url_for('register') }}" method="POST" class="space-y-5">
            <!-- Input Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Masukkan username Anda">
            </div>

            <!-- Input Role -->
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select 
                    id="role" 
                    name="role" 
                    required 
                    class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Input Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Masukkan email Anda">
            </div>

            <!-- Input Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Masukkan password Anda">
            </div>

            <!-- Register Button -->
            <button 
                type="submit" 
                class="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-transform transform hover:scale-105">
                Register
            </button>
        </form>

        <!-- Redirect to Login -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Sudah punya akun? 
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline font-medium">Login</a>
        </p>
    </div>
</body>
</html>
